tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Update specific fields of a contact by its ID'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: Unique identifier of the contact to update.
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '380994494956'
          email:
            description: "Contact's email"
            type: string
            example: 'vika@gmail.com'
          isFavourite:
            description: "Contact's is favourite"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Successfully patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
